name: Source Code CI

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
# Trigger the workflow on push or pull request
on: [push, pull_request]

jobs:
  doctest:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]  #, 3.7, 3.8]

    # Timeout: https://stackoverflow.com/a/59076067/4521646
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Note: This uses an internal pip API and may not always work
    # https://github.com/actions/cache/blob/master/examples.md#multiple-oss-in-a-workflow
#    - name: Get pip cache
#      id: pip-cache
#      run: |
#        python -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"
#
#    - name: Cache pip
#      uses: actions/cache@v2
#      with:
#        path: ${{ steps.pip-cache.outputs.dir }}
#        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}-pip-${{ hashFiles('requirements.txt') }}
#        restore-keys: |
#          ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}-pip-
    - name: Install libnsdfile and libsox
      run: |
        sudo apt update
        sudo apt install libsndfile1-dev libsndfile1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade --user pip --quiet
        python -m pip install numpy Cython --upgrade-strategy only-if-needed --quiet
        python -m pip install pytest coverage codecov --upgrade-strategy only-if-needed --quiet
        python -m pip install -r requirements.txt --quiet
        python --version
        pip --version
        python -m pip list
      shell: bash

    - name: Test with pytest and coverage
      run: |
        coverage run -m py.test tests  --ignore tests/models/publish_test.py

    - name: Generate and upload the coverage report
      run: |
        coverage xml
        bash <(curl -s https://codecov.io/bash)

os: linux
language: python
# If we specify the python version, we can cache site-packages directly
# and have the install part of the build almost instantly (instead of 6mins currently)
env:
    # List in NO_CACHE packages that you want to reinstall everytime
    - NO_CACHE="coverage sphinx" PACKAGES_DIR=$HOME/virtualenv/python3.6.7/lib/python3.6/site-packages
cache:
    directories:
        - $HOME/.cache/pip
        - $PACKAGES_DIR
#- $HOME/virtualenv/python3.6.7/lib/python3.6/site-packages

python:
    - "3.6.7"

install:
    - pip install Cython
    - pip install pb_bss@git+https://github.com/mpariente/pb_bss
    - pip install -r requirements.txt
    - pip install -r docs/requirements.txt
    - pip install pytest coverage codecov
    - pip install -e . --no-deps

script:
    - python --version
    - coverage run -m py.test tests
    - coverage report -m
    - cd docs
    - make html
    - touch build/html/.nojekyll  # prevents use jekyll to build doc

# Push the results back to codecov
after_success:
    - bash <(curl -s https://codecov.io/bash)
    - for package in $NO_CACHE; do rm -rf $PACKAGES_DIR/{package}*; done

deploy:
    provider: pages
    skip_cleanup: true
    keep_history: false
    github_token: $GITHUB_PAGES
    local_dir: docs/build/html
    on:
      branch: master

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: local
    hooks:
      - id: black
        name: black
        entry: python -m black
        args: [--config, ./pyproject.toml]
        language: system
        types: [python]
